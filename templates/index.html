<!DOCTYPE html>
<html>
<head>
    <title>小智唤醒词检测</title>
    <meta charset="UTF-8">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    
    <!-- 添加 VAD 库 -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.22/dist/bundle.min.js"></script>
    
    <!-- FFT 库 -->
    <script src="/static/fft.js"></script>
    
    <style>
        body { font-family: '微软雅黑', sans-serif; max-width: 800px; margin: 2rem auto; padding: 20px; }
        #status { padding: 15px; border-radius: 8px; margin: 1rem 0; background: #f0f0f0; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; border: none; border-radius: 25px;
                 background: #4CAF50; color: white; transition: all 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h1>小智唤醒词检测系统</h1>
    <button id="startBtn">启动检测</button>
    <div id="status">状态: 未启动</div>
    <div id="results"></div>
    
    <!-- 加载应用脚本 -->
    <script src="/static/app.js"></script>
</body>
</html>
